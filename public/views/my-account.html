<div class="container">
	<div class="row">
	    <div class="col-md-6">
	        <div class="panel panel-info">
	            <div class="panel-heading">
	                <h3 class="panel-title">{{myaccount.loggeduser.firstname}} {{myaccount.loggeduser.lastname}}</h3>
	            </div>
	            <div class="panel-body">
	                <div class="row">
	                    <div class=" col-md-12 col-lg-12 ">
	                        <table class="table">
	                            <tbody>
	                                <tr>
	                                    <td>Name:</td>
	                                    <td>{{myaccount.loggeduser.firstname}}</td>
	                                </tr>
	                                <tr>
	                                    <td>Lastname:</td>
	                                    <td> {{myaccount.loggeduser.lastname}}</td>
	                                </tr>
	                                <tr>
	                                    <td>Email</td>
	                                    <td><a href="mailto:info@support.com"> {{myaccount.loggeduser.email}}</a></td>
	                                </tr>
	                            </tbody>
	                        </table>
	                    </div>
	                </div>
	            </div>
	 
	            <div class="panel-footer">
	                 <button class="btn btn-danger" ng-click="myaccount.logout()">Logout  </button>
	            </div>
	        </div>
	    </div>
	</div>
</div>
