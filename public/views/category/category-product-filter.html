<section>
	<div class="container">
		<div class="row">
			<div class="col-sm-3">
				<div class="left-sidebar">
					<div class="clearfix"></div>
					<div style="margin-top:24px;" class="brands_products">
						<h2>Select Color</h2>
						<div class="brands-name no-pad">
							<button color-button="{{details.text}}" class="btn btn-product-colors" ng-click="vm.applyInnerFilters('color', details.text)"  ng-repeat="details in vm.filterProductsColors" style="background: {{details.text}}">&nbsp;</button>
						</div>
					</div>

					<div class="clearfix"></div>
					<div style="margin-top:24px;" class="brands_products">
						<h2>Select Size</h2>
						<select ng-change="vm.applyInnerFilters('size', vm.selectedProductsSize)" ng-model="vm.selectedProductsSize">
							<option ng-if="!details.text" selected>Select Size</option>
							<option ng-if="details.text" size-dropdown="{{details.text}}" value="{{details.text}}" ng-repeat="details in vm.filterProductsSize">
								{{details.text}}
							</option>
						</select>
					</div>

					<div class="clearfix"></div>
				</div>
			</div>
			
			<div class="col-sm-9 padding-right">
				<div class="features_items"><!--features_items-->
					<h2 class="title text-center">Items...</h2>
					<div class="col-sm-4" ng-repeat="product in vm.filterProducts track by $index">
						<div class="product-image-wrapper">
							<div class="single-products">
								<div class="productinfo text-center">
										<img src="images/products/category/{{product.images.category}}.jpg" alt="" />
									</a>
									<h2>${{product.price}}</h2>

									<div class="clearfix"></div>
									<span product-rating="{{product.rating}}" class="rating-icons"><img src="images/product-details/rating.png" alt="" /></span>
									<div class="clearfix"></div>
									
									<p><a href="#/shop/{{vm.categoryName}}/{{product._id}}">{{product.name}}</a></p>
									<a href="#/shop/{{vm.categoryName}}/{{product._id}}" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add to cart</a>
								</div>
							</div>
							<div class="choose">
								<ul class="nav nav-pills nav-justified">
									<li><a href="#"><i class="fa fa-plus-square"></i>Add to wishlist</a></li>
									<li><a href="#"><i class="fa fa-plus-square"></i>Add to compare</a></li>
								</ul>
							</div>
						</div>
					</div>
					
				</div><!--features_items-->
				
				
			</div>
		</div>
	</div>
</section>
