	<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
	    <div class="panel panel-info" >
	        <div class="panel-heading">
	            <div class="panel-title">Sign In</div>
	        </div>
	        <div style="padding-top:30px" class="panel-body" >
	            <div ng-show="alert" id="login-alert" class="alert alert-danger col-sm-12">{{login.alert}}</div>
	 
	            <form id="loginform" class="form-horizontal" role="form">
	 
	                <div style="margin-bottom: 25px" class="input-group">
	                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	                    <input id="login-username" type="text" class="form-control" ng-model="login.user.username" value="" placeholder="email">
	                </div>
	 
	                <div style="margin-bottom: 25px" class="input-group">
	                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
	                    <input id="login-password" type="password" class="form-control" ng-model="login.user.password" placeholder="password">
	                </div>
	 
	                <div style="margin-top:10px" class="form-group">
	                      <div class="col-sm-12 controls">
	                        <a id="btn-login"   class="btn btn-success" ng-click="login.login(login.user)">Login  </a>
	                        <a id="btn-fblogin"   class="btn btn-primary" ng-click="login.loginfb()">Login with Facebook</a>
	 
	                    </div>
	                </div>
	 
	                <div class="form-group">
	                    <div class="col-md-12 control">
